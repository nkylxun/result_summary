<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <h2>76 <span>of 100</span></h2>
      <h3>Great</h3>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li>
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <small> Reaction</small>
          </div>
          <p><span>80</span> / 100</p>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-memory.svg" alt="memory">
            <small> Memory</small>
          </div>
          <p><span>92</span> / 100</p>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <small> Verbal</small>
          </div>
          <p><span>61</span> / 100</p>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual">
            <small> Visual</small>
          </div>
          <p><span>72</span> / 100</p>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </section>
  </main>
<footer class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">nicole</a>.
</footer>
</body>
</html>
